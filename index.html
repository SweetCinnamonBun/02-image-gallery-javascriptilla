<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript image gallery</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
    <script type="text/javascript" src="scripts/ShowPic.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Snapshots</h1>
      <ul>
        <li>
          <a
            href="images/js-gallery-fireworks.jpg"
            title="Fireworks display"
            onclick="ShowPic(this); return false;"
            >Fireworks</a
          >
        </li>
        <li>
          <a
            href="images/js-gallery-coffee.jpg"
            title="A cup of black coffee"
            onclick="ShowPic(this); return false;"
            >Coffee</a
          >
        </li>
        <li>
          <a
            href="images/js-gallery-rose.jpg"
            title="A red rose"
            onclick="ShowPic(this); return false;"
            >Rose</a
          >
        </li>
        <li>
          <a
            href="images/js-gallery-bigben.jpg"
            title="The famous clock"
            onclick="ShowPic(this); return false;"
            >Big Ben</a
          >
        </li>
      </ul>

      <img id="placeholder" src="" alt="My image gallery" />
      <p id="description">Choose an image</p>
    </div>
  </body>
</html>
